{% extends 'layout.html' %} {% block title %} Homepage {% endblock %} {% block
style %}
<style>
  Result Skip Results Iframe
EDIT ON
/* GLOBAL STYLES */
body {
    padding-top: 5em;
    display: flex;
    justify-content: center;
  }

  #top-div {
    padding: 60px;
  }

  /* DEMO-SPECIFIC STYLES */
  .typewriter h1 {
    color: black;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: 0.15em;
    animation: typing 3.5s steps(30, end), blink-caret 0.5s step-end infinite;
  }

  /* The typing effect */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  /* The typewriter cursor effect */
  @keyframes blink-caret {
    from,
    to {
      border-color: transparent;
    }
    50% {
      border-color: black;
    }
  }
  @media screen and (min-width: 1100px) {
    .typewriter h1 {
      font-size: 50px;
    }
  }

  @media screen and (max-width: 1100px) {
    .typewriter h1 {
      font-size: 17px;
    }
  }

  .hero-image {
    background-image: url(https://images.unsplash.com/photo-1570475754561-4effe71c5084?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);
    height: 450px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    margin: 0 1%;
    border-radius: 50px;
  }

  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }

  #bt {
    color: azure;
  }

  .welcome {
    margin-bottom: 10%;
  }

  .btn {
    padding: 2%;
  }
</style>
{% endblock %} {% block body %}
<div id="top-div">
  <div class="typewriter">
    <h1>Generate captions for your images.</h1>
  </div>
</div>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size: 50px" class="welcome">Welcome to the AI Tool</h1>
    <a href="{{url_for('upload')}}" id="bt">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Go to the Image Caption Generator app"
      >
        Generate Captions
      </button>
    </a>
  </div>
</div>

{% endblock %}
